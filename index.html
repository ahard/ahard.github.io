  <title>JS Bin</title>
  <style>

body {
  font: 10px sans-serif;
}

 .axis path,
 .axis line {
   fill: none;
   stroke: #000;
   shape-rendering: crispEdges;
 }

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

 </style>
</head>
<body>
            <div id="option">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range(["#98abc5"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Crime: </strong><span style='color:orangered'>" + d["Crime"] + "</span>"+" <strong>Ratio:</strong> <span style='color:orangered'>" + d["Ratio"] + "</span>";
})

      

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.call(tip);


var url1 = "https://ahard.github.io/ratioCentral.csv";
data1 = d3.csv(url1, function(error, data) {
	if (error) throw error;
     x.domain(data.map(function(d) { return d["Crime"]; }));
     y.domain([0, d3.max(data, function(d) { return +d["Ratio"]; })]);
      
  //fixed axes
	y.domain([0,2.2]);

	svg.append("g")
      	 .attr("class", "x axis")
      	 .attr("transform", "translate(0," + height + ")")
      	 .call(xAxis)
	 .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)" )
	    .style("font-size","6px");;

  	svg.append("g")
      	 .attr("class", "y axis")
      	 .call(yAxis)
    	.append("text")
      	 .attr("transform", "rotate(-90)")
      	 .attr("y", 6)
      	 .attr("dy", ".71em")
      	 .style("text-anchor", "end")
      	 .text("Ratio");

  	svg.selectAll(".bar")
	.data(data)
    	.enter().append("rect")
      	 .attr("class", "bar")
      	 .attr("x", function(d) { return x(d["Crime"]); })
      	 .attr("width", x.rangeBand())
	 .attr("y", function(d) { return y(d["Ratio"]); })
      	 .attr("height", function(d) { return height - y(d["Ratio"]); })
	 .on('mouseover', tip.show)
      	 .on('mouseout', tip.hide)

	svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 4))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Ratio of focuscrimes in San Fransisco districts");
});
   
function updateData() {
var url1 = "https://ahard.github.io/ratioCentral.csv";
data1 = d3.csv(url1, function(error, data) {
	if (error) throw error;
     x.domain(data.map(function(d) { return d["Crime"]; }));
     y.domain([0, d3.max(data, function(d) { return +d["Ratio"]; })]);
     y.domain([0,2.2]);
// update axes
svg.select(".x").call(xAxis);
svg.select(".y").call(yAxis);

// update bars
var sel = svg.selectAll(".bar").data(data);

// add new bars
sel.enter().append("rect")
  .attr("class", "bar");

// update existing (and new) bars
sel.transition()
  .attr("x", function(d) { return x(d["Crime"]); })
  .attr("width", x.rangeBand())
  .style("text-anchor", "end")
  .attr("y", function(d) { return y(d["Ratio"]); })
  .attr("height", function(d) { return height - y(d["Ratio"]); })

// remove bars no longer present
sel.exit().remove();
});
}
