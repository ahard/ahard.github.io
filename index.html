<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>This is a title</title>
		<!-- link to main stylesheet -->
		<script type="text/javascript" src="../d3/d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) { return d; });
		</script>
	</body>
</html>
